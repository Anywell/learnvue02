<script>

  const obj = {
    aaa(){
      setTimeout(function() {
          setTimeout(function(){
            console.log('1', this)   // Window 对象
          })

          setTimeout(() => {
            console.log('2', this)    // Window 对象
          })
       }, 1000)

      setTimeout(() => {
        setTimeout(function () {
          console.log('3', this)    // Window 对象

        })

        setTimeout(() => {
          console.log('4', this)  // obj对象
        })
      })


      //console.log('2:' , this)  // obj对象

    }
  }

  obj.aaa()
